<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f3fdf5; /* halka green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2e7d32; /* dark green */
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #388e3c; /* medium green */
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fefefe;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #43a047; /* focus border green */
      box-shadow: 0 0 0 2px rgba(67, 160, 71, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43a047; /* green button */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c; /* darker green on hover */
    }

    .footer-text, p {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-radius: 6px;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
   {% if messages %}
  <ul>
    {% for m in messages %}
    <script>
      alert("{{ m }}")
    </script>
    {% endfor %}
  </ul>
   {% endif %}

    <h2>Create Account</h2>
    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name"  />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email"  />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  />
      </div>

      <button type="submit">Register</button>
    </form>

    <!-- Django Messages -->
    <div class="mt-3">
      {% for m in messages %}
        <div class="alert text-center py-2">{{ m }}</div>
      {% endfor %}
    </div>

    <p class="mt-3">
      Already have an account? <a href="/l">Login here</a>
    </p>
  </div>
</body>
</html>
