<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Blogs - Pro pakistani</title>
  <style>
    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f3f4f7, #e3f2fd);
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 10px;
      font-size: 42px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(30, 58, 138, 0.2);
    }

    h2 {
      text-align: center;
      color: #3b82f6;
      font-size: 22px;
      margin-bottom: 40px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 30px;
      width: 90%;
      margin: auto;
    }

    .card {
      background: linear-gradient(135deg, #4f46e5, #3b82f6, #06b6d4);
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 25px;
      transition: all 0.35s ease;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    .card p {
      color: #f8fafc;
      font-size: 16px;
      line-height: 1.7;
      flex-grow: 1;
    }

    .read-more {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.25);
      color: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
    }

    .read-more:hover {
      background: #ffffff;
      color: #1e3a8a;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        padding: 25px;
      }

      h1 {
        font-size: 32px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Web Scrapping</h1>
  <h2>Pro Pakistani Education Blogs</h2>

  <div class="blog-container">
    {% for title, link, desc in blog_data %}
      <div class="card">
        <h3>{{ title }}</h3>
        <p>{{ desc }}</p>
        <a href="{{ link }}" class="read-more" target="_blank">Read More</a>
      </div>
    {% empty %}
      <p style="text-align:center; color:gray;">No blog data found.</p>
    {% endfor %}
  </div>
</body>
</html>
